{% extends "base.html" %}
{% load static %}
{% block title %} 攻击态势感知 {% endblock %}

{% block extra_css %}
<link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'CSS/fileinput.min.css' %}">
<link href="{% static 'CSS/main.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'CSS/test.css' %}" rel="stylesheet" type="text/css"/>
<style>
    .uiduck-input {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
        min-width: 200px;
    }
    .mybb {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
    }
    #ipmap {
        width: 100%;
        height: 800px;
        margin: auto;
        background-color: #1b1b1b;
    }
</style>
{% endblock  %}

{% block content %}
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <br>
            <div class="page-wrapper">
                <div class="row">
                    <div class="col-xl-12 col-md-12 m-b-30">
                        <div class="card">
                            <div class="card-header">
                                <h5>攻击态势感知</h5>
                            </div>
                            <div class="nav-item dropdown float-right">
                                <div id="ud-top" style="text-align:center; padding: 15px;">
                                    <select id="search_option" class="uiduck-input" title="Select Dataset" onchange="updateMapBasedOnDataset(this.value)">
                                        <option value="" disabled selected hidden>请选择数据集</option>
                                        <option value="CIC_IDS">CIC_IDS</option>
                                        <option value="CTU">CTU</option>
                                        <option value="USTC-TFC">USTC-TFC</option>
                                        <option value="ISAC218">ISAC218</option>
                                        <option value="ISAC219">ISAC219</option>
                                        <option value="Botnet2014">Botnet2014</option>
                                        <option value="ISOT_CID">ISOT CID</option>
                                    </select>
                                    <button id="btn-show" class="badge btn-success badge-bg mybb">态势感知</button>
                                    <button id="btn-hide" class="badge btn-danger badge-bg mybb">取消</button>
                                </div>
                            </div>
                        </div>
                        <!-- 地图容器 -->
                        <div id="hidden-element" style="display: none;">
                            <div class="card-block px-0 py-3">
                                <div class="table-responsive">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div id="ipmap" style="width: 100%; height: 800px; margin: auto;"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

    }

    const option = {

// 根据数据集更新地图
function updateMapBasedOnDataset(dataset) {
    if (!dataset) return;

    console.log("Selected dataset: " + dataset);

    // 显  {
    if (!dataset) return;

    console.log("Selected dataset: " + dataset);

    // 显示地图容器
    document.getElementById('hidden-element').style.display = 'block';

    // 如果地图未初始化，则初始化
    if (!myChart) {
        myChart = initMap();
    }

    // 获取当前数据集的攻击路径和点
    const attackPaths = datasetAttackPaths[dataset] || [];
    const attackPoints = datasetAttackPoints[dataset] || [];
    const lineStyle = datasetLineStyles[dataset] || {
        color: '#ff3333',
        width: 1,
        curveness: 0.2
    };

    // 转换攻击路径数据格式
    const convertedPaths = attackPaths.map(function(path) {
        const fromCoord = geoCoordMap[path[0].name];
        const toCoord = geoCoordMap[path[1].name];

        if (fromCoord && toCoord) {
            return {
                fromName: path[0].name,
                toName: path[1].name,
                coords: [fromCoord, toCoord],
                value: path[1].value
            };
        }
        return null;
    }).filter(item => item !== null);

    // 转换攻击点数据格式
    const convertedPoints = attackPoints.map(function(point) {
        const coord = geoCoordMap[point.name];

        if (coord) {
            return {
                name: point.name,
                value: [...coord, point.value]
            };
        }
        return null;
    }).filter(item => item !== null);

    // 更新地图数据
    myChart.setOption({
        series: [
            {
                type: 'effectScatter',
                coordinateSystem: 'geo',
                data: convertedPoints,
                symbolSize: function(val) {
                    return val[2] / 10 + 5;
                },
                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke',
                    scale: 4,
                    period: 4
                },
                hoverAnimation: true,
                label: {
                    normal: {

                },
                itemStyle: {
                    normal: {
                        color: function(params) {

                            const colors = {

                                'CTU': '#4CAF50',
                                'USTC-TFC': '#2196F3',

                                'ISAC219': '#FF9800',
                                'Botnet2014': '#00BCD4',
                                'ISOT_CID': '#FFEB3B'
                            };
                            return colors[dataset] || '#f4e925';
                        },
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1
            },
            {
                name: '攻击路径',
                type: 'lines',
                coordinateSystem: 'geo',
                zlevel: 2,
                data: convertedPaths,
                lineStyle: {
                    normal: {
                        color: lineStyle.color,
                        width: lineStyle.width,
                        opacity: lineStyle.opacity,
                        curveness: lineStyle.curveness
                    }
                },
                effect: {
                    show: true,
                    period: 6,
                    trailLength: 0.7,
                    color: '#fff',
                    symbolSize: 3,
                    symbol: 'arrow'
                }
            },
            // 添加飞线效果 - 更炫酷的飞线
            {
                name: '飞线效果',
                type: 'lines',
                coordinateSystem: 'geo',
                zlevel: 3,
                effect: {
                    show: true,
                    period: 4,
                    trailLength: 0.5,
                    symbol: 'circle',
                    symbolSize: 5,
                    loop: true
                },
                lineStyle: {
                    normal: {
                        color: function(params) {
                            // 根据数据集返回不同颜色
                            const colors = {
                                'CIC_IDS': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#ff3333' },
                                    { offset: 1, color: '#ffcc33' }
                                ]),
                                'CTU': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#4CAF50' },
                                    { offset: 1, color: '#8BC34A' }
                                ]),
                                'USTC-TFC': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#2196F3' },
                                    { offset: 1, color: '#03A9F4' }
                                ]),
                                'ISAC218': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#9C27B0' },
                                    { offset: 1, color: '#E91E63' }
                                ]),
                                'ISAC219': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#FF9800' },
                                    { offset: 1, color: '#FFEB3B' }
                                ]),
                                'Botnet2014': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#00BCD4' },
                                    { offset: 1, color: '#4DD0E1' }
                                ]),
                                'ISOT_CID': new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: '#FFEB3B' },
                                    { offset: 1, color: '#FFC107' }
                                ])
                            };
                            return colors[dataset] || '#f4e925';
                        },
                        width: 1,
                        opacity: 0.6,
                        curveness: 0.3
                    }
                },
                data: convertedPaths
            }
        ]
    });
}

// 页面加载完成后初始化地图
document.addEventListener('DOMContentLoaded', function() {
    initMap();
});

// 获取按钮元素和隐藏元素
const btnShow = document.getElementById('btn-show');
const btnHide = document.getElementById('btn-hide');
const hiddenElement = document.getElementById('hidden-element');

// 显示元素的函数
function showElement() {
    hiddenElement.style.display = 'block';

    // 如果地图已初始化，则重新调整大小
    if (myChart) {
        myChart.resize();
    } else {
        initMap();
    }
}

// 隐藏元素的函数
function hideElement() {
    hiddenElement.style.display = 'none';
}

// 给按钮添加点击事件监听
btnShow.addEventListener('click', function() {
    showElement();

    // 如果没有选择数据集，默认显示第一个数据集
    const selectElement = document.getElementById('search_option');
    if (selectElement.value === "") {
        selectElement.selectedIndex = 1; // 选择第一个非默认选项
        updateMapBasedOnDataset(selectElement.value);
    }
});

btnHide.addEventListener('click', hideElement);

// 窗口大小改变时，调整地图大小
window.addEventListener('resize', function() {
    if (myChart && hiddenElement.style.display !== 'none') {
        myChart.resize();
    }
});

// 模拟后端API调用获取攻击数据
function fetchAttackData(dataset) {
    // 在实际应用中，这里应该是一个AJAX请求到后端API
    return new Promise((resolve) => {
        setTimeout(() => {
            resolve({
                paths: datasetAttackPaths[dataset] || [],
                points: datasetAttackPoints[dataset] || []
            });
        }, 300);
    });
}

// 搜索函数，可以被按钮调用
function search() {
    const dataset = document.getElementById('search_option').value;
    if (dataset) {
        updateMapBasedOnDataset(dataset);
    } else {
        alert('请选择数据集');
    }
}
